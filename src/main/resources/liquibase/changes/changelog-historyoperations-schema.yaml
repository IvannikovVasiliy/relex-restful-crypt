databaseChangeLog:
  - changeSet:
      id: createTableHistoryOperations-28-02-2023
      author: ivannikov
      changes:
        - createTable:
            tableName: history_operations
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_historyoperations_id
                    nullable: false
              - column:
                  name: date
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: value
                  type: double
              - column:
                  name: card_id
                  type: bigint
              - column:
                  name: wallet_id
                  type: uuid
              - column:
                  name: currency_id
                  type: bigint
              - column:
                  name: operation_id
                  type: bigint
        - addForeignKeyConstraint:
            baseColumnNames: card_id
            baseTableName: history_operations
            constraintName: fk_historyoperations_cardid
            onDelete: CASCADE
            referencedColumnNames: id
            referencedTableName: cards
        - addForeignKeyConstraint:
            baseColumnNames: wallet_id
            baseTableName: history_operations
            constraintName: fk_historyoperations_walletid
            onDelete: CASCADE
            referencedColumnNames: id
            referencedTableName: wallets
        - addForeignKeyConstraint:
            baseColumnNames: currency_id
            baseTableName: history_operations
            constraintName: fk_historyoperations_currencyid
            onDelete: CASCADE
            referencedColumnNames: id
            referencedTableName: currencies
        - addForeignKeyConstraint:
            baseColumnNames: operation_id
            baseTableName: history_operations
            constraintName: fk_historyoperations_operationid
            onDelete: CASCADE
            referencedColumnNames: id
            referencedTableName: operations
        - rollback:
            - dropForeignKeyConstraint:
                baseTableName: history_operations
                constraintName: fk_historyoperations_cardid
            - dropForeignKeyConstraint:
                baseTableName: history_operations
                constraintName: fk_historyoperations_walletid
            - dropForeignKeyConstraint:
                baseTableName: history_operations
                constraintName: fk_historyoperations_currencyid
            - dropForeignKeyConstraint:
                baseTableName: history_operations
                constraintName: fk_historyoperations_operationid
            - dropTable:
                tableName: history_operations